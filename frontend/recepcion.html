<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recepci√≥n de MP - ME</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f0f4f8;
        color: #333;
        margin: 0;
        padding: 20px 40px;
    }
    .back-link {
        display: inline-block; margin-bottom: 15px; color: #004080;
        text-decoration: none; font-weight: 600; font-size: 16px;
    }
    .back-link:hover { text-decoration: underline; }
    h1 {
        text-align: center; background-color: #004080; color: white;
        padding: 20px; margin: 0 0 30px 0; border-radius: 8px;
        font-size: 24px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form {
        max-width: 1300px; margin: 0 auto; background: white;
        padding: 40px; border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 64, 128, 0.1);
    }
    .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px 30px;
    }
    .form-group { display: flex; flex-direction: column; }
    label {
        font-weight: 600; color: #004080; margin-bottom: 8px;
    }
    input, select, textarea {
        width: 100%; padding: 10px; border: 1px solid #dbe5f1;
        border-radius: 6px; box-sizing: border-box; font-size: 14px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus, select:focus, textarea:focus {
        outline: none; border-color: #0059b3;
        box-shadow: 0 0 0 2px #e6f0ff;
    }
    input:read-only {
        background-color: #e9ecef; color: #495057;
        font-weight: bold; text-align: center;
    }
    textarea { resize: vertical; min-height: 50px; }
    .section-title {
        grid-column: 1 / -1; background-color: #e6f0ff;
        color: #004080; font-weight: bold; text-align: center;
        padding: 12px; border-radius: 6px; margin-top: 20px; font-size: 18px;
    }
    .btn-container { grid-column: 1 / -1; text-align: center; }
    button {
        background-color: #004080; color: white; border: none;
        padding: 14px 35px; border-radius: 8px; cursor: pointer;
        font-size: 16px; font-weight: 600; margin-top: 20px;
        transition: background-color 0.3s, transform 0.2s;
    }
    button:hover { background-color: #0059b3; transform: translateY(-2px); }
    #feedback-message {
        text-align: center; padding: 15px; margin-top: 20px;
        border-radius: 8px; font-weight: 600; display: none;
    }
    #feedback-message.success { background-color: #d4edda; color: #155724; }
    #feedback-message.error { background-color: #f8d7da; color: #721c24; }

    /* --- INICIO: NUEVOS ESTILOS PARA BUSCADOR --- */
    .search-container {
        position: relative;
        display: flex;
        width: 100%;
    }
    .search-container input {
        padding-right: 40px; /* Espacio para la lupa */
    }
    .search-icon {
        position: absolute;
        right: 1px;
        top: 1px;
        bottom: 1px;
        width: 38px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        background: #e9ecef;
        border-radius: 0 6px 6px 0;
        border-left: 1px solid #dbe5f1;
    }
    .search-icon:hover { background: #d1d9e0; }

    /* Estilos del Modal */
    .modal {
        display: none; 
        position: fixed; 
        z-index: 1000; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        background-color: rgba(0,0,0,0.5); 
    }
    .modal-content {
        background-color: #fefefe;
        margin: 10% auto; 
        padding: 20px;
        border: 1px solid #888;
        border-radius: 8px;
        width: 80%; 
        max-width: 700px;
    }
    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
    }
    .modal-header h2 { margin: 0; color: #004080; }
    .close-btn {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
    .close-btn:hover { color: #000; }
    #modal-search-input {
        width: 100%;
        padding: 10px;
        margin: 15px 0;
        font-size: 16px;
        box-sizing: border-box;
    }
    .modal-table-container {
        max-height: 400px;
        overflow-y: auto;
    }
    #modal-results-table {
        width: 100%;
        border-collapse: collapse;
    }
    #modal-results-table th, #modal-results-table td {
        border: 1px solid #ddd;
        padding: 8px;
    }
    #modal-results-table th {
        background-color: #e6f0ff;
        color: #004080;
    }
    #modal-results-table tr:hover {
        background-color: #f0f4f8;
        cursor: pointer;
    }
    /* --- FIN: NUEVOS ESTILOS --- */

</style>
</head>
<body>

<a href="index.html" class="back-link">‚Üê Volver al Panel Principal</a>
<h1>Recepci√≥n de Materia Prima y Material de Empaque</h1>

<form id="recepcionForm">
    <div class="form-grid">

        <div class="form-group">
            <label for="n_control_qc">N¬∞ Control QC</label>
            <input type="text" id="n_control_qc" name="n_control_qc" readonly>
        </div>
        
        <div class="form-group">
            <label for="cod_mp_me">C√≥digo MP / ME</label>
            <div class="search-container">
                <input type="text" id="cod_mp_me" name="cod_mp_me" placeholder="Buscar por c√≥digo..." required>
                <span class="search-icon" onclick="abrirModalBusqueda()">üîç</span>
            </div>
        </div>
        <div class="form-group">
            <label for="nombre_mp_me">Nombre de la MP / ME</label>
            <input type="text" id="nombre_mp_me" name="nombre_mp_me" placeholder="Buscar por nombre..." required>
        </div>
        
        <div class="form-group">
            <label for="presentacion">Presentaci√≥n</label>
            <input type="text" id="presentacion" name="presentacion">
        </div>
        <div class="form-group">
            <label for="cantidad_peso">Cant/Peso</label>
            <input type="text" id="cantidad_peso" name="cantidad_peso" required>
        </div>
        <div class="form-group">
            <label for="fecha_recepcion">Fecha Recepci√≥n</label>
            <input type="date" id="fecha_recepcion" name="fecha_recepcion" readonly>
        </div>
        <div class="form-group">
            <label for="responsable_qc">Resp. Aprob. QC</label>
            <select id="responsable_qc" name="responsable_qc" required>
                <option value="">Seleccione</option>
                <option value="Persona 1">Persona 1</option>
                <option value="Persona 2">Persona 2</option>
                <option value="Persona 3">Persona 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="lote">Lote #</label>
            <input type="text" id="lote" name="lote" required>
        </div>
        <div class="form-group">
            <label for="fecha_vencimiento">F. Vencimiento</label>
            <input type="date" id="fecha_vencimiento" name="fecha_vencimiento">
        </div>
        <div class="form-group">
            <label for="n_orden_compra">N¬∞ Orden Compra</label>
            <input type="text" id="n_orden_compra" name="n_orden_compra">
        </div>
        <div class="form-group">
            <label for="fecha_oc">Fecha O.C</label>
            <input type="date" id="fecha_oc" name="fecha_oc">
        </div>
        <div class="form-group">
            <label for="tipo_insumo">Tipo Insumo</label>
            <select id="tipo_insumo" name="tipo_insumo" required>
                <option value="">Seleccione</option>
                <option>Materia Prima</option>
                <option>Material Empaque</option>
                <option>Otro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="total_unidades_peso">Total Unidades / Peso</label>
            <input type="number" step="0.01" id="total_unidades_peso" name="total_unidades_peso" required>
        </div>
        <div class="form-group">
            <label for="total_etiquetas">Total de Etiquetas</label>
            <input type="number" id="total_etiquetas" name="total_etiquetas" required>
        </div>
        <div class="form-group">
            <label for="placa_vehiculo">Placa Veh√≠culo</label>
            <input type="text" id="placa_vehiculo" name="placa_vehiculo">
        </div>
        <div class="form-group">
            <label for="proveedor">Proveedor</label>
            <input type="text" id="proveedor" name="proveedor">
        </div>

        <div class="section-title">Calificaci√≥n de Proveedor</div>
        <div class="form-group">
            <label>Calidad Producto</label>
            <select name="calidad_producto" class="quality-check" required>
                <option value="1">S√≠</option><option value="0">No</option>
            </select>
        </div>
        <div class="form-group">
            <label>Oportunidad Entrega</label>
            <select name="oportunidad_entrega" class="quality-check" required>
                <option value="1">S√≠</option><option value="0">No</option>
            </select>
        </div>
        <div class="form-group">
            <label>Cumplimiento Par√°metros</label>
            <select name="cumplimiento_parametros" class="quality-check" required>
                <option value="1">S√≠</option><option value="0">No</option>
            </select>
        </div>
        <div class="form-group">
            <label>Servicio</label>
            <select name="servicio" class="quality-check" required>
                <option value="1">S√≠</option><option value="0">No</option>
            </select>
        </div>
        <div class="form-group" style="grid-column: span 2;">
            <label for="razon_nc">Raz√≥n de la No Conformidad</label>
            <textarea id="razon_nc" name="razon_nc" rows="2" disabled></textarea>
        </div>
        <div class="form-group" style="grid-column: span 2;">
            <label for="tratamiento_nc">Tratamiento de la No Conformidad</label>
            <textarea id="tratamiento_nc" name="tratamiento_nc" rows="2" disabled></textarea>
        </div>
        
        <div class="btn-container">
            <button type="submit">Guardar Registro</button>
            <div id="feedback-message"></div>
        </div>
    </div>
</form>

<div id="searchModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Buscar Producto</h2>
            <span class="close-btn" onclick="cerrarModalBusqueda()">√ó</span>
        </div>
        
        <input type="text" id="modal-search-input" onkeyup="filtrarProductos()" placeholder="Escriba un c√≥digo o nombre para buscar...">
        
        <div class="modal-table-container">
            <table id="modal-results-table">
                <thead>
                    <tr>
                        <th>C√≥digo</th>
                        <th>Nombre Producto</th>
                        <th>Saldo</th>
                        <th>Ubicaci√≥n</th>
                    </tr>
                </thead>
                <tbody id="modal-results-body">
                    </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    // --- INICIO: NUEVAS VARIABLES GLOBALES ---
    let allProducts = []; // Almacenar√° todos los productos del inventario
    const searchModal = document.getElementById('searchModal');
    const modalSearchInput = document.getElementById('modal-search-input');
    const modalResultsBody = document.getElementById('modal-results-body');
    const codMpInput = document.getElementById('cod_mp_me');
    const nombreMpInput = document.getElementById('nombre_mp_me');
    // --- FIN: NUEVAS VARIABLES GLOBALES ---

    document.addEventListener('DOMContentLoaded', function() {
        // ... (Referencias a elementos del DOM existentes) ...
        const form = document.getElementById('recepcionForm');
        const fechaRecepcionInput = document.getElementById('fecha_recepcion');
        const fechaVencimientoInput = document.getElementById('fecha_vencimiento');
        const qualityChecks = document.querySelectorAll('.quality-check');
        const razonNcTextarea = document.getElementById('razon_nc');
        const tratamientoNcTextarea = document.getElementById('tratamiento_nc');
        const feedbackMessage = document.getElementById('feedback-message');
        const qcInput = document.getElementById('n_control_qc');

        // --- INICIO: NUEVA L√ìGICA DE CARGA ---
        // 1. Cargar el N¬∞ de QC al iniciar
        loadNextQC();
        // 2. Cargar la lista de productos del inventario
        loadAllProducts();
        // --- FIN: NUEVA L√ìGICA DE CARGA ---

        // Funci√≥n para cargar el pr√≥ximo N¬∞ de Control QC
        async function loadNextQC() {
            try {
                const response = await fetch('http://localhost:3000/api/recepciones/next-qc');
                if (!response.ok) throw new Error('No se pudo cargar el consecutivo.');
                
                const data = await response.json();
                qcInput.value = data.nextQC; 
            } catch (error) {
                qcInput.value = "Error";
                console.error(error);
            }
        }

        // --- INICIO: NUEVA FUNCI√ìN ---
        // Carga todos los productos de /api/inventario y los guarda
        async function loadAllProducts() {
            try {
                const response = await fetch('http://localhost:3000/api/inventario');
                if (!response.ok) throw new Error('No se pudo cargar el maestro de productos.');
                
                allProducts = await response.json();
                renderProductList(allProducts); // Opcional: llenar la tabla del modal al inicio
            } catch (error) {
                console.error(error);
                modalResultsBody.innerHTML = `<tr><td colspan="4" style="color:red;">${error.message}</td></tr>`;
            }
        }
        // --- FIN: NUEVA FUNCI√ìN ---

        // ... (L√≥gica de fechas y calificaci√≥n de proveedor sin cambios) ...
        // 2. Establecer fecha de recepci√≥n a hoy
        const hoy = new Date().toISOString().split('T')[0];
        fechaRecepcionInput.value = hoy;
        // 3. Calcular fecha de vencimiento (+6 meses)
        const fechaVenc = new Date();
        fechaVenc.setMonth(fechaVenc.getMonth() + 6);
        fechaVencimientoInput.value = fechaVenc.toISOString().split('T')[0];
        // L√≥gica de calificaci√≥n
        function toggleNcFields() {
            let algunaRespuestaNo = false;
            qualityChecks.forEach(select => {
                if (select.value === '0') {
                    algunaRespuestaNo = true;
                }
            });
            razonNcTextarea.disabled = !algunaRespuestaNo;
            tratamientoNcTextarea.disabled = !algunaRespuestaNo;
        }
        qualityChecks.forEach(select => select.addEventListener('change', toggleNcFields));
        
        // --- ENV√çO DEL FORMULARIO A LA API (sin cambios) ---
        form.addEventListener('submit', async function(event) {
            event.preventDefault(); 
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                if (['calidad_producto', 'oportunidad_entrega', 'cumplimiento_parametros', 'servicio'].includes(key)) {
                    data[key] = value === '1';
                } else {
                    data[key] = value;
                }
            });
            
            feedbackMessage.style.display = 'block';
            feedbackMessage.className = '';
            feedbackMessage.textContent = 'Guardando...';

            try {
                const response = await fetch('http://localhost:3000/api/recepciones', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    feedbackMessage.textContent = `¬°Registro guardado! Consecutivo: ${result.n_control_qc}`;
                    feedbackMessage.classList.add('success');
                    form.reset(); 
                    
                    fechaRecepcionInput.value = hoy;
                    fechaVencimientoInput.value = fechaVenc.toISOString().split('T')[0];
                    loadNextQC(); 
                    toggleNcFields(); 
                } else {
                    throw new Error(result.message || 'Error al guardar el registro.');
                }
            } catch (error) {
                feedbackMessage.textContent = `Error: ${error.message}`;
                feedbackMessage.classList.add('error');
            }
        });
    });

    // --- INICIO: NUEVAS FUNCIONES PARA EL MODAL ---

    // Abre el modal y muestra la lista completa
    function abrirModalBusqueda() {
        searchModal.style.display = "block";
        modalSearchInput.value = ""; // Limpiar b√∫squeda anterior
        renderProductList(allProducts); // Mostrar todos los productos
        modalSearchInput.focus();
    }

    // Cierra el modal
    function cerrarModalBusqueda() {
        searchModal.style.display = "none";
    }

    // Dibuja la lista de productos en la tabla del modal
    function renderProductList(products) {
        modalResultsBody.innerHTML = ''; // Limpiar tabla
        if (products.length === 0) {
            modalResultsBody.innerHTML = '<tr><td colspan="4">No se encontraron productos.</td></tr>';
            return;
        }
        products.forEach(product => {
            modalResultsBody.innerHTML += `
                <tr onclick="seleccionarProducto('${product.codigo_referencia}', '${product.nombre_producto}')">
                    <td>${product.codigo_referencia}</td>
                    <td>${product.nombre_producto}</td>
                    <td>${product.saldo}</td>
                    <td>${product.ubicacion}</td>
                </tr>
            `;
        });
    }

    // Filtra la lista de productos mientras el usuario escribe
    function filtrarProductos() {
        const searchTerm = modalSearchInput.value.toLowerCase();
        const filteredProducts = allProducts.filter(product => {
            const codigo = String(product.codigo_referencia).toLowerCase();
            const nombre = product.nombre_producto.toLowerCase();
            return codigo.includes(searchTerm) || nombre.includes(searchTerm);
        });
        renderProductList(filteredProducts);
    }

    // Pone los datos en el formulario y cierra el modal
    function seleccionarProducto(codigo, nombre) {
        codMpInput.value = codigo;
        nombreMpInput.value = nombre;
        cerrarModalBusqueda();
    }

    // Cierra el modal si se hace clic fuera de √©l (opcional)
    window.onclick = function(event) {
        if (event.target == searchModal) {
            cerrarModalBusqueda();
        }
    }
    // --- FIN: NUEVAS FUNCIONES PARA EL MODAL ---
</script>

</body>
</html>
