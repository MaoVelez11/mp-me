<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Aplicaciones - MP / ME</title>
<style>
    /* --- General Styles --- */
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        height: 100vh;
        color: #0d2c4e;
    }

    /* --- Sidebar Navigation --- */
    .sidebar {
        background-color: #ffffff;
        width: 240px;
        padding: 25px;
        display: flex;
        flex-direction: column;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        border-right: 1px solid #e0e7ee;
    }

    .sidebar .logo {
        text-align: center;
        font-size: 24px;
        font-weight: 700;
        color: #004080;
        margin-bottom: 40px;
        letter-spacing: 1px;
    }

    .sidebar a {
        color: #334d6e;
        text-decoration: none;
        padding: 15px 20px;
        margin: 8px 0;
        border-radius: 8px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 15px; /* Space between icon and text */
        transition: background-color 0.3s, color 0.3s;
    }

    .sidebar a:hover, .sidebar a.active {
        background-color: #e6f0ff;
        color: #004080;
    }

    /* --- Main Content Area --- */
    .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        background-color: #f0f4f8;
    }

    .header {
        background-color: #004080;
        color: white;
        padding: 20px 40px;
        font-size: 24px;
        font-weight: 600;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        text-align: center;
    }

    .app-grid {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 50px;
        padding: 40px;
        flex-wrap: wrap; /* Allows cards to wrap on smaller screens */
    }

    /* --- Application Cards --- */
    .card {
        background-color: #ffffff;
        width: 280px;
        height: 180px;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15px;
        color: #004080;
        font-weight: 700;
        font-size: 20px;
        cursor: pointer;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 64, 128, 0.1);
        border: 1px solid #dbe5f1;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 25px rgba(0, 64, 128, 0.15);
    }

    .card .icon {
        font-size: 48px;
    }

</style>
</head>

    </div>

</body>
