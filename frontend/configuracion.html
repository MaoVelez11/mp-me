<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Módulo de Configuración</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif; background-color: #f0f4f8;
        color: #333; margin: 0; padding: 20px 40px;
    }
    .back-link {
        display: inline-block; margin-bottom: 15px; color: #004080;
        text-decoration: none; font-weight: 600; font-size: 16px;
    }
    .back-link:hover { text-decoration: underline; }
    h1 {
        text-align: center; background-color: #004080; color: white;
        padding: 20px; margin: 0 0 30px 0; border-radius: 8px;
    }
    .container {
        max-width: 700px; margin: 0 auto; background: white;
        padding: 30px 40px; border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 64, 128, 0.1);
        margin-bottom: 30px;
    }
    .section-title {
        color: #004080; font-weight: 700; font-size: 20px;
        border-bottom: 2px solid #e6f0ff; padding-bottom: 10px; margin-bottom: 20px;
    }
    .form-grid {
        display: grid; grid-template-columns: 1fr 100px;
        gap: 15px; align-items: flex-end;
    }
    label {
        display: block; font-weight: 600; color: #334d6e; margin-bottom: 8px;
    }
    input[type="text"] {
        width: 100%; padding: 10px; border: 1px solid #dbe5f1;
        border-radius: 6px; box-sizing: border-box; font-size: 14px;
    }
    button {
        background-color: #004080; color: white; border: none;
        padding: 10px 15px; border-radius: 8px; cursor: pointer;
        font-size: 14px; font-weight: 600; height: 38px;
    }
    button:hover { background-color: #0059b3; }
    
    table {
        width: 100%; border-collapse: collapse; margin-top: 10px;
    }
    th, td {
        border: 1px solid #dbe5f1; padding: 12px;
    }
    th { background-color: #e6f0ff; color: #004080; }
    
    .delete-btn {
        background-color: #c82333; font-size: 12px;
        padding: 8px 12px; color: white; border: none; border-radius: 4px; cursor: pointer;
    }
    .delete-btn:hover { background-color: #a71d2a; }
</style>
</head>
<body>

    <a href="index.html" class="back-link">← Volver al Panel Principal</a>
    <h1>Gestión de Datos Maestros</h1>

    <div class="container">
        <h2 class="section-title">Gestionar Responsables de Aprob. QC</h2>
        
        <form id="addForm">
            <div class="form-grid">
                <div>
                    <label for="nombre">Nombre del Responsable</label>
                    <input type="text" id="nombre" required>
                </div>
                <button type="submit">Agregar</button>
            </div>
        </form>
        
        <hr style="border:0; border-top: 1px solid #eee; margin: 25px 0;">
        
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th style="width: 80px;">Acción</th>
                </tr>
            </thead>
            <tbody id="responsables-list-body">
                <tr><td colspan="2">Cargando...</td></tr>
            </tbody>
        </table>
    </div>

<script>
    const API_URL = 'http://localhost:3000/api';
    // const token = ...  <-- YA NO EXISTE

    document.addEventListener('DOMContentLoaded', () => {
        loadResponsables();
    });

    // 1. CARGAR LISTA
    async function loadResponsables() {
        const tbody = document.getElementById('responsables-list-body');
        try {
            const response = await fetch(`${API_URL}/responsables`);
            if (!response.ok) throw new Error('No se pudo cargar la lista.');
            
            const responsables = await response.json();
            tbody.innerHTML = '';

            if(responsables.length === 0) {
                tbody.innerHTML = '<tr><td colspan="2">No hay responsables registrados.</td></tr>';
            }
            
            responsables.forEach(resp => {
                tbody.innerHTML += `
                    <tr>
                        <td>${resp.nombre}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteResponsable(${resp.id_responsable}, '${resp.nombre}')">
                                Borrar
                            </button>
                        </td>
                    </tr>
                `;
            });
        } catch (error) {
            tbody.innerHTML = `<tr><td colspan="2" style="color: red;">${error.message}</td></tr>`;
        }
    }

    // 2. AGREGAR
    document.getElementById('addForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const nombreInput = document.getElementById('nombre');
        const nombre = nombreInput.value;

        if (!nombre) return alert('Debe completar el nombre.');

        try {
            const response = await fetch(`${API_URL}/responsables`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }, // <-- SIN HEADER DE AUTORIZACIÓN
                body: JSON.stringify({ nombre })
            });

            if (!response.ok) throw new Error('Error al crear el responsable.');
            
            nombreInput.value = '';
            loadResponsables();
        } catch (error) {
            alert(error.message);
        }
    });

    // 3. ELIMINAR
    async function deleteResponsable(id, nombre) {
        if (!confirm(`¿Está seguro de que desea eliminar a '${nombre}'?`)) {
            return;
        }

        try {
            const response = await fetch(`${API_URL}/responsables/${id}`, {
                method: 'DELETE'
                // <-- SIN HEADER DE AUTORIZACIÓN
            });

            if (!response.ok) throw new Error('Error al eliminar.');
            
            loadResponsables();
        } catch (error) {
            alert(error.message);
        }
    }
</script>

</body>
</html>
